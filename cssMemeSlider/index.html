<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="slider">
        <div class="slider__pics">
            <img src="pics/pic1.jpg" alt="pic1" class="pic" id="pic1">
            <img src="pics/pic2.jpg" alt="pic2" class="pic" id="pic2">
            <img src="pics/pic3.jpg" alt="pic3" class="pic" id="pic3">
            <img src="pics/pic4.jpg" alt="pic4" class="pic" id="pic4">
        </div>
        <div class="slider__text">
            <p class="text" id="text1">Как заставить себя что-то делать</p>
            <p class="text" id="text2">Как правильно готовить еду</p>
            <p class="text" id="text3">Как выгрызть немного личного пространства</p>
            <p class="text" id="text4">Исследование влияния недостатка сна на психику</p>
        </div>
        <div class="slider__points">
            <input type="radio" name="radio" id="radio1" checked>
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
        </div>
    </main>
</body>
</html>
